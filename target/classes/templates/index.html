<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
  
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
 
<body>
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "homepage-static.html">Watchlist App</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/">Home</a>
                  </li>
                  <li class = "nav-item active">
                     <a class = "nav-link" href = "/watchlist">Watchlist</a>
                  </li>
                  <li class = "nav-item ">
                     <a class = "nav-link" href = "WatchlistItemForm-static.html">Submit an item</a>
                  </li>
               </ul>
            </div>
      	</nav> 
		<h2  class = "mt-4">Watchlist</h2>
		
		<table class="table">
			<thead class = "thead-light">
		        <tr>
		            <th class="text-left">Title</th>
		            <th class="text-left">Rating</th>
		            <th class="text-left">Priority</th>
		            <th class="text-left">Comment</th>
		            <th class="text-left"></th>
		        </tr>
		    </thead>
			<tbody>
				<tr>
		            <td>Avatar</td>
		            <td>7.8</td>
		            <td>LOW</td>
		            <td>Peter recommended</td>
					<td><a href="#" class="btn btn-info" role="button">Update</a></td>
				</tr>
				<tr>
		            <td>Inception</td>
		            <td>8.7</td>
		            <td>MEDIUM</td>
		            <td>YouTube trailer was just awesome!</td>
					<td><a href="#" class="btn btn-info" role="button">Update</a></td>
				</tr>
				<tr>
		            <td>The Emoji Movie</td>
		            <td>3.2</td>
		            <td>HIGH</td>
		            <td>The boss recommended, have to see it!</td>
					<td><a href="#" class="btn btn-info" role="button">Update</a></td>
				</tr>
			</tbody>
		</table>
		<hr/>
		<div >
			<div>Number of movies to watch:  <span th:text="${numberOfMovies}"> </div>	 
		</div>
	</div>



<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
